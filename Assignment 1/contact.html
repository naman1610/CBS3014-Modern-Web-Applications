<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; line-height: 1.6;">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #4CAF50;">Contact Us</h1>
    </header>

    <main style="max-width: 600px; margin: auto;">
        <form action="/submit_contact" method="post" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 8px;">Name:</label>
            <input type="text" id="name" name="name" required style="padding: 8px; margin-bottom: 16px;">

            <label for="email" style="margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 8px; margin-bottom: 16px;">

            <label for="message" style="margin-bottom: 8px;">Message:</label>
            <textarea id="message" name="message" required style="padding: 8px; margin-bottom: 16px; height: 150px;"></textarea>

            <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
    </main>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2024 Hackathon. All rights reserved.</p>
    </footer>
</body>
</html>
