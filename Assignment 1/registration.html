<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hackathon 2024 Registration</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; line-height: 1.6;">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #4CAF50;">Hackathon 2024 Registration</h1>
    </header>

    <main style="max-width: 600px; margin: auto;">
        <form action="confirmation.html" method="get" style="display: flex; flex-direction: column;">
            <label for="name" style="margin-bottom: 8px;">Name:</label>
            <input type="text" id="name" name="name" required style="padding: 8px; margin-bottom: 16px;">

            <label for="email" style="margin-bottom: 8px;">Email:</label>
            <input type="email" id="email" name="email" required style="padding: 8px; margin-bottom: 16px;">

            <label for="phone" style="margin-bottom: 8px;">Phone Number:</label>
            <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required style="padding: 8px; margin-bottom: 16px;">

            <label for="skillset" style="margin-bottom: 8px;">Skill Set:</label>
            <select id="skillset" name="skillset" required style="padding: 8px; margin-bottom: 16px;">
                <option value="developer">Developer</option>
                <option value="designer">Designer</option>
                <option value="project_manager">Project Manager</option>
            </select>

            <label style="margin-bottom: 8px;">Level of Experience:</label>
            <div style="margin-bottom: 16px;">
                <input type="radio" id="beginner" name="experience" value="beginner" required>
                <label for="beginner" style="margin-right: 16px;">Beginner</label>
                <input type="radio" id="intermediate" name="experience" value="intermediate" required>
                <label for="intermediate" style="margin-right: 16px;">Intermediate</label>
                <input type="radio" id="advanced" name="experience" value="advanced" required>
                <label for="advanced">Advanced</label>
            </div>

            <div style="margin-bottom: 16px;">
                <input type="checkbox" id="terms" name="terms" required>
                <label for="terms">I agree to the terms and conditions</label>
            </div>

            <input type="submit" value="Register" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
    </main>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2024 Hackathon. All rights reserved.</p>
    </footer>
</body>
</html>
