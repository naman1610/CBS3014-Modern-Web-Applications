<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fee Calculator</title>
    <script>
        function calculateFee() {
            const numParticipants = document.getElementById('numParticipants').value;
            const participantType = document.getElementById('participantType').value;
            let rate = 0;

            if (participantType === 'student') {
                rate = 50;
            } else if (participantType === 'professional') {
                rate = 100;
            }

            const totalFee = numParticipants * rate;
            document.getElementById('totalFee').value = `$${totalFee}`;
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; margin: 20px; line-height: 1.6;">
    <header style="text-align: center; margin-bottom: 20px;">
        <h1 style="color: #4CAF50;">Fee Calculator</h1>
    </header>

    <main style="max-width: 600px; margin: auto;">
        <form style="display: flex; flex-direction: column;" oninput="calculateFee()">
            <label for="numParticipants" style="margin-bottom: 8px;">Number of Participants:</label>
            <input type="number" id="numParticipants" name="numParticipants" min="1" required style="padding: 8px; margin-bottom: 16px;">

            <label for="participantType" style="margin-bottom: 8px;">Type of Participant:</label>
            <select id="participantType" name="participantType" required style="padding: 8px; margin-bottom: 16px;">
                <option value="student">Student</option>
                <option value="professional">Professional</option>
            </select>

            <label for="totalFee" style="margin-bottom: 8px;">Total Fee:</label>
            <output id="totalFee" name="totalFee" style="padding: 8px; margin-bottom: 16px; background-color: #f9f9f9; border: 1px solid #ddd;">$0</output>

            <input type="submit" value="Submit" style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; cursor: pointer;">
        </form>
    </main>

    <footer style="text-align: center; margin-top: 20px; color: #777;">
        <p>&copy; 2024 Hackathon. All rights reserved.</p>
    </footer>
</body>
</html>
