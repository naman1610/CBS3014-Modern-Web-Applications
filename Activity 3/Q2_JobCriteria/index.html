<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Developer Job Application</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Software Developer Job Application</h1>
        <form id="jobApplicationForm">
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <label for="dateOfBirth">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="education">Educational Qualification:</label>
                <select id="education" name="education" required>
                    <option value="">Select your highest qualification</option>
                    <option value="bachelor">Bachelor's in Computer Science</option>
                    <option value="bachelor_related">Bachelor's in Related Field</option>
                    <option value="master">Master's or Higher</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <label for="experience">Years of Work Experience:</label>
                <input type="number" id="experience" name="experience" min="0" step="1" required>
            </div>
            <button type="submit">Submit Application</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
