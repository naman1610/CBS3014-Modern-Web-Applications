<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Eligibility Checker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Loan Eligibility Checker</h1>
        <form id="loanForm">
            <div class="form-group">
                <label for="name">Full Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" name="age" required>
            </div>
            <div class="form-group">
                <label for="annualIncome">Annual Income (Rs):</label>
                <input type="number" id="annualIncome" name="annualIncome" required>
            </div>
            <div class="form-group">
                <label for="creditScore">Credit Score:</label>
                <input type="number" id="creditScore" name="creditScore" required>
            </div>
            <div class="form-group">
                <label for="loanTerm">Loan Term (years):</label>
                <input type="number" id="loanTerm" name="loanTerm" required>
            </div>
            <div class="form-group">
                <label for="interestRate">Interest Rate (%):</label>
                <input type="number" id="interestRate" name="interestRate" step="0.01" required>
            </div>
            <button type="submit">Check Eligibility</button>
        </form>
        <div id="result" class="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
