<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Workshop Registration Form</title>
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Workshop Registration</h1>
            <form id="registrationForm">
                <label for="name">Participant's Name:</label>
                <input type="text" id="name" name="name" required>

                <label for="age">Age:</label>
                <input type="number" id="age" name="age" min="1" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required>

                <label for="contact">Contact Information:</label>
                <input type="text" id="contact" name="contact" title="Enter 10 digit mobile number" pattern="[0-9]{10}" required>

                <label for="workshop">Select Workshop:</label>
                <select id="workshop" name="workshop" required>
                    <option value="art">Art & Creativity</option>
                    <option value="science">Science Exploration</option>
                    <option value="coding">Coding for Kids</option>
                    <option value="music">Music & Rhythm</option>
                </select>

                <div class="fee-display">
                    <p id="fee">Workshop Fee: Rs.0</p>
                </div>

                <button type="submit">Register</button>
            </form>
            <div id="confirmationMessage" class="confirmation"></div>
        </div>

        <div id="darkModeToggle" class="dark-mode-toggle">
            <img id="modeIcon" src="./moon-icon.png" alt="Toggle Dark Mode">
        </div>
    </div>

    <script src="./script.js"></script>
</body>
</html>
